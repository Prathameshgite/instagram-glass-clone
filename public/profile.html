<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>

  <link rel="stylesheet" href="../css/glass.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

  <div class="bg"></div>

  <!-- Navbar -->
  <header class="navbar glass">
    <div class="nav-left">Instagram</div>
    <div class="nav-right">
      <span class="nav-icon" onclick="goHome()">üè†</span>
    </div>
  </header>

  <!-- Profile Card -->
  <section class="profile glass">
    <img class="avatar" src="https://i.pravatar.cc/150?img=3">
    <h2>user_one</h2>
    <p class="bio">Frontend developer | Glass UI lover ‚ú®</p>
    <button id="followBtn" class="follow-btn">Follow</button>


    <div class="stats">
      <div><b>3</b><span>Posts</span></div>
      <div><b>120</b><span>Followers</span></div>
      <div><b>180</b><span>Following</span></div>
    </div>
  </section>

  <!-- User Posts -->
  <section class="posts">
    <img src="https://picsum.photos/300/300?1">
    <img src="https://picsum.photos/300/300?2">
    <img src="https://picsum.photos/300/300?3">
  </section>

  <script>
    function goHome() {
      window.location.href = "feed.html";
    }
  </script>
 <script>
  let isFollowing = false;
  let followers = 120;

  const followBtn = document.getElementById("followBtn");
  const followersCount = document.getElementById("followersCount");

  followBtn.addEventListener("click", () => {
    isFollowing = !isFollowing;

    if (isFollowing) {
      followers++;
      followBtn.textContent = "Following";
      followBtn.classList.add("following");
    } else {
      followers--;
      followBtn.textContent = "Follow";
      followBtn.classList.remove("following");
    }

    followersCount.textContent = followers;
   });
 </script>


</body>
</html>
